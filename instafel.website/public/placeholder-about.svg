<svg viewBox="0 0 800 450" width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Decorative grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Abstract shapes -->
  <circle cx="200" cy="225" r="120" fill="#2563eb" opacity="0.1"/>
  <circle cx="600" cy="225" r="160" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Code symbols -->
  <g fill="#666">
    <text x="150" y="200" font-family="monospace" font-size="24">&lt;/&gt;</text>
    <text x="450" y="250" font-family="monospace" font-size="24">{}</text>
    <text x="300" y="300" font-family="monospace" font-size="24">()</text>
  </g>
  
  <!-- Animated elements -->
  <g>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    <rect x="100" y="100" width="40" height="40" fill="#3b82f6" rx="8"/>
    <rect x="660" y="300" width="40" height="40" fill="#2563eb" rx="8"/>
  </g>
  
  <!-- Lines connecting elements -->
  <g stroke="#444" stroke-width="2">
    <line x1="140" y1="120" x2="300" y2="200"/>
    <line x1="660" y1="320" x2="500" y2="250"/>
  </g>
</svg>